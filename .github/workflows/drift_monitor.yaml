name: Drift Monitor

on:
  workflow_dispatch:

jobs:
  check-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run File Check Container on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/drift_monitor:latest
            docker run --rm \
            -e GIT_TOKEN=${{ secrets.GIT_TOKEN }} \
            -e REPOSITORY_NAME=${{ github.repository }} \
            -v /home/ec2-user/data:/data \
            ${{ secrets.DOCKERHUB_USERNAME }}/drift_monitor:latest
