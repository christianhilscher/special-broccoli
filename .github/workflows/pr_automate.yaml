name: PR Automation Workflow

on:
  pull_request:
    branches: 
      - main
    types: [opened, synchronize, reopened]

jobs:
  automate-pr-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dummy Tests
        run: |
          # Add your test commands here
          echo "Running tests..."
          # Example: ./run-tests.sh

      - name: Extract Issue Number
        id: extract-issue
        run: |
          echo "ISSUE_NUMBER=$(echo ${{ github.head_ref }} | sed -n 's/.*_\(.*\)_.*/\1/p')" >> $GITHUB_ENV

      - name: Close Issue
        run: gh issue close --comment "Auto-closing issue" ${{ env.ISSUE_NUMBER }}
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Merge PR into Master
        if: success()
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
